      <div class="container">
        <form action="/analyze " method='post' > {% csrf_token %} 
        
          <div class="form-group mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter you text her </label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
          </div>
          <div class="form-check form-switch">
          <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">capitalize text</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="newline_rm" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">New line remover</label>
            </div>
            <div class="form-check form-switch">
            <input class="form-check-input" name="space_rm" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Space remover</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" name="extraspace_rm" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space remover</label>
              </div>
          
    
    <!-- <input type="checkbox" name="extraspace_rm"> ExtraSpace remover
